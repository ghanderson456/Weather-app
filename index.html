</div>
</div>
</form>
    <div class="container text-center">
        <div class="card">
            <div class = "clearfix weather-temperature">
          <small>
                °F
              </small>
           </div>   
      <h1 class="display-1" id="temperature">00</h1>
      <div class="row justify-content-center">
          <div class="row gx-5">
        <ul>
            <li><strong id="description"></strong>
            </li>
        <li> Wind: <span id="wind"></span> mph
        </li>
        </ul>
      </div>
      </div>
      </div>
      <br/>

            alt="Cloudy icon"
            class="weather-icon float-left"
            id="icon"
              />

      <p class="card-subtitle mb-2 text-muted"> Last updated: <span id="date-time"></span>
      </p>

    <div class="weather-forecast" id="forecast"></div>
    </div>
